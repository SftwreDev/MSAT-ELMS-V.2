{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  {% include 'navbar.html' %}
  {% if user.is_teacher %}
  
    <div class="container">
      <div class="row">
        <!--Side Navigation Bar-->
        
        <div class="col">
          
  
        </div>
  
        <div class="col" style="margin-top: 7rem; margin-bottom: 5rem;">
            <div class="card" style="width: 50rem; font-size: 14px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.25);">
              <div class="card-body">
                <h3 class="card-title text-center">Announcements Board</h3>
                <hr>
                <div class="alert alert-danger" role="alert">Post your announcements here!</div>
                
                <div class="card" style="padding: 3rem;">
                  
                  <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-sm btn-block" style='border-radius: 3rem;'>Post</button>
                  </form>
                </div>
  
              </div>
            </div>
        </div>
        <div class="col">
          
        </div>
  
      </div>
    </div>
  {% endif %}

  {% include 'footer.html' %}
{% endblock %}
